<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoppies</title>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <script src="https://kit.fontawesome.com/4074414092.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img src="images/design.png" class="design">
    <div class="container-fluid app row">
        <div class="row col-12">
            <img src="images/logo.png" alt=" " class="logo col-12 mt-5 mb-4">
            <!-- <div class="notificationbar col-6 row p-3">
                <div class="col-6"></div>
                <a href="" class="col-2">
                    <i class="fab fab fa-twitter regular-icon"></i>
                </a>
                <a href="" class="col-2">
                    <i class="fab fa-instagram regular-icon" id="share"></i>
                </a>
                <a href="" class="col-2">
                    <i class="fab fa-facebook regular-icon"></i>
                </a>
            </div> -->
        </div>
            <div class="side col-md-6 col-sm-12">
                
                <div class="searchbar col-12">
                    <form>
                        <div class="input-group mb-3">
                            <!-- <label for="inputMovie"></label> -->
                            <input type="text" class="form-control input-movie" id="inputMovie" placeholder="Search for a movie" aria-label="Search movies" aria-describedby="searchButton">
                            <button class="btn btn-outline-secondary search-button" type="button" id="searchButton"><i class="fas fa-search" onfocusout="hideSearching()"></i></button>
                          </div>
                    </form>
                </div>
                <div class="row">
                    <h5 class="col-11">Search Results</h5>
                    <div class="col-1 searching" id="searching" style="display: none;">
                        <i class="fas fa-spinner fa-pulse"></i>
                    </div>
                </div>
                <hr>
                <div class="results col-12">
                    <div class="result-list" id="result-list">
                        <div class="no-result" id="no-result">
                            <img src="images/search.png" alt="" class="no-result-image img-fluid" id="noResultImage">
                        </div>
                        <div class="list col-12" id="searchResult">
                        </div>
                    </div>
                </div>
            </div>
            <div class="side col-md-6 col-sm-12">
                
                
                <h5>My Nominations</h5>
                <hr>
                <div class="saved col-12">
                    <div class="no-saved">
                        <img src="images/rating.png" alt="" class="no-saved-image img-fluid" id="noSavedImage" style="display: none;">
                    </div>
                    <div class="saved-list col-12" id="saved-list">
                    </div>
                </div>
                <div class="">
                    <img src="images/design.png" class="d-md-none design2">
                    </div>
            </div>
    </div> 

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
</body>
</html>
